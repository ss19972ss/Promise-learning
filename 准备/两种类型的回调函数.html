<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        /* 1.同步回调函数：
               理解：立即执行，完全执行完了才结束，不会放入回调队列中
               例子：数组遍历相关的回调函数/Promise的excutor函数
        */
        /* 2.异步回调函数：
               理解：不会立即执行，会放入回调队列中将来执行
               例子：定时器回调/ajax回调/Promise的resolve和reject
        */
            const arr = [1,2,3]
            arr.forEach((item)=>{
                console.log(item)
            })
            console.log('forEach执行完之后')

            setTimeout(()=>{
                 console.log('setTimeout')
            },0)
            console.log('setTimeout执行完之后')
        </script>
    </head>
    <body>
    </body>
</html>
