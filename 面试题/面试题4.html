<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script type="text/javascript">
        //1 7 2 3 8 4 6 5 0
        //宏 [0]
        //微 [6]
            setTimeout(() => {
                console.log("0")
            }, 0)
            new Promise((resolve, reject) => {
                console.log("1")
                resolve()
            }).then(() => {
                console.log("2")
                new Promise((resolve, reject) => {
                    console.log("3")
                    resolve()
                }).then(() => {
                    console.log("4")
                }).then(() => {
                    console.log("5") //在执行这个回调函数之前，promise的状态已经改变
                })
            }).then(() => {
                console.log("6")
            })

            new Promise((resolve, reject) => {
                console.log("7")
                resolve()
            }).then(() => {
                console.log("8")
            })
        </script>
    </body>
</html>
