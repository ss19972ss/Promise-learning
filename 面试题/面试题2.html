<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script type="text/javascript">
            setTimeout(()=>{
                console.log(1)
            },0)
            new Promise((resolve,reject)=>{
                console.log(2) //执行器函数是同步执行的
                resolve()
            }).then(()=>{
                console.log(3)
            }).then(()=>{
                console.log(4)
            })
            console.log(5)
        </script>
    </body>
</html>
